<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flash Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive Flash Cards</h1>
            <p>Click on cards to flip them and test your knowledge!</p>
        </header>

        <div class="controls">
            <button id="shuffle-btn" class="btn">
                <i class="fas fa-random"></i> Shuffle Cards
            </button>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
                <span id="progress-text">0/5</span>
            </div>
        </div>

        <div class="flashcards-container" id="flashcards">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <footer>
            <p>Created with ❤️ for learning</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
